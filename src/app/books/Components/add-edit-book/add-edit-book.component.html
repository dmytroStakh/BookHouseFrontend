<div class="d-flex flex-row bd-highlight mb-3" style="width: 70%; padding-left: 40px;">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Book Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="BookTitle"
            placeholder="Enter Book Title">
        </div>
    
        <label class="col-sm-2 col-form-label">Book Author</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="BookAuthor"
            placeholder="Enter Book Author">
        </div>
    
    </div>

    </div>
    <button (click)="addBook()" class="btn btn-primary" style="width: 30%;  margin: 50px;">
        Add
    </button>
